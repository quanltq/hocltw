<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Đăng ký tài khoản!</h1>

    <p>Nhập và lựa chọn các thông tin đăng ký.</p>

    <input type="text" class="input-box" placeholder="Tên" />
    <input type="text" class="input-box" placeholder="Họ đệm" /><br />

    <input type="email" class="input-box" placeholder="Địa chỉ Email" />
    <input type="text" class="input-box" placeholder="Số điện thoại" /><br />

    <select class="select-box">
      <option>Chọn thành phố</option>
      <option>Hà Nội</option>
      <option>TP. HCM</option>
    </select>

    <select class="select-box">
      <option>Chọn tỉnh</option>
      <option>Hà Nam</option>
      <option>Nam Định</option>
    </select>

    <p>Ghi chú</p>
    <textarea class="note" placeholder="Thêm ghi chú của bạn..."></textarea
    ><br />

    <button class="btn">Đăng ký</button>
  </body>
</html>
